	<script type="importmap" nonce="test">

	<script type="module" nonce="test">
		
import { TestEnvironment } from "./js/TestEnvironment.js";
import { Font } from "../builds/three-canvas-text.module.js";

// Initialize the test environment
let test = TestEnvironment.init();

new Font({family: 'orbitron', files: [
	{ path: "fonts/orbitron/Orbitron-Regular.ttf", }, 
	{ path: "fonts/orbitron/Orbitron-Bold.ttf", style: "font-weight-bold"},
]});

// Create several texts with the fonts
test.addText({string: 'Font Style: ""'}, '', 0, 4.5, true);
test.addText({string: 'Font Style: "italic"', fontStyle: 'italic' }, '', 0, 3, true);
test.addText({string: 'Font Style: "bold"', fontStyle: 'bold' }, '', 0, 1.5, true);
test.addText({string: 'Font Style: "italic bold"', fontStyle: 'italic bold' }, '', 0, 0.0, true);
test.addText({string: 'Font Style: "italic"', fontStyle: 'italic' }, 'orbitron', 0, -1.5, true);
test.addText({string: 'Font Style: "SemiBold"', fontStyle: 'bold' }, 'orbitron', 0, -3, true);
test.addText({string: 'Font Style: "italic bold"', fontStyle: 'italic bold' }, 'orbitron', 0, -4.5, true);

</script>
</body>

<body>
	<script type="importmap" nonce="test">
{ "imports": { "three": "../node_modules/three/build/three.module.js" } }

	<script type="module" nonce="test">
import { TestEnvironment } from "./js/TestEnvironment.js";

// Initialize the test environment
let test = TestEnvironment.init();

// Create three texts to show the effect of the backface parameter
let text1 = test.addText({string: 'Backface:\n"none"', backface: 'none'}, '', 0, 3, true);
let text2 = test.addText({string: 'Backface:\n"normal"', backface: 'normal'}, '', 0, 0, true);
let text3 = test.addText({string: 'Backface:\n"mirrored"', backface: 'mirrored'}, '', 0, -3, true);

// Rotate the texts to show the backface
test.onUpdate = (timestamp, deltaTime) => { 
	text1.rotateY(deltaTime); text2.rotateY(deltaTime); text3.rotateY(deltaTime); 
}
	</script>
</body>
